    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Image Containers */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* Desktop Images */
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-image.active {
      opacity: 500%; /* Increased from 0.3 to 0.5 for better visibility */
    }

    /* Mobile Images (9:16 ratio) */
    .mobile-bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      aspect-ratio: 9/16;
    }

    .mobile-bg-image.active {
      opacity: 500%; /* Same as desktop for consistency */
    }

    /* Background Overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(29, 29, 55, 0.237) 0%, rgba(29, 29, 55, 0.237) 100%);
      z-index: -1;
      backdrop-filter: clear;
    }

    /* Lights */
    .light {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      z-index: 0;
      animation: float 15s infinite ease-in-out;
    }

    .light-1 {
      width: 300px;
      height: 300px;
      background: #ff4d6d;
      top: 20%;
      left: 10%;
    }

    .light-2 {
      width: 400px;
      height: 400px;
      background: #9d4edd;
      bottom: 15%;
      right: 10%;
      animation-delay: 3s;
    }

    .light-3 {
      width: 250px;
      height: 250px;
      background: #ff758f;
      top: 60%;
      left: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Content Box */
    .content-box {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin: 15px auto;
    }

    /* Media Queries for Image Display */
    @media (max-width: 768px) {
      .bg-image {
        display: none;
      }
      .mobile-bg-image {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .bg-image {
        display: block;
      }
      .mobile-bg-image {
        display: none;
      }
    }

    /* Rest of your existing styles... */
    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(255, 77, 109, 0.5);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background: linear-gradient(90deg, #ff4d6d, #9d4edd);
      border-radius: 3px;
    }

    .question-box {
      display: none;
      margin: 15px 0;
    }

    .question-box.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-text {
      color: #fff;
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 480px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }
    }

    .option {

      padding: 12px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
    }

    .option:hover {

      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
    }

    .progress-container {

      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      min-width: 45px;
    }

    .progress-bar {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4d6d, #9d4edd);
      border-radius: 3px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .finish-container {
      display: none;
      justify-content: center;
      margin-top: 15px;
    }

    .finish {

      transition: all 0.3s ease;
    }

    .finish:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
    }

    .finish svg {
      margin-left: 6px;
      transition: transform 0.3s ease;
    }

    .finish:hover svg {
      transform: translateX(4px);
    }

    .not-eligible-card {

      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;

      border: 1px solid rgba(255, 77, 109, 0.3);
      text-align: center;

    .not-eligible-card h2 {

    }

    .not-eligible-card p {

    .back-button {
      background: linear-gradient(45deg, #9d4edd, #ff4d6d);

      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;

      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);

    }

    .back-button:hover {

    }

    .back-button svg {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .back-button:hover svg {
      transform: translateX(-4px);
    }
  </style>

    function initBackgrounds() {
      const desktopContainer = document.getElementById('desktop-bg-container');

      // Create desktop image elements
      desktopBackgroundImages.forEach((img, index) => {
        const imgElement = document.createElement('img');

        imgElement.src = img;
        imgElement.alt = `Mobile Background ${index + 1}`;
        mobileContainer.appendChild(imgElement);

      // Set first images as active
      const firstDesktopImage = document.querySelector('.bg-image');
      const firstMobileImage = document.querySelector('.mobile-bg-image');
      if (firstDesktopImage) firstDesktopImage.classList.add('active');
      if (firstMobileImage) firstMobileImage.classList.add('active');
    }

    function changeBackground() {
      const desktopImages = document.querySelectorAll('.bg-image');
      const mobileImages = document.querySelectorAll('.mobile-bg-image');
      
      desktopImages[currentBgIndex]?.classList.remove('active');
      mobileImages[currentBgIndex]?.classList.remove('active');
      
      currentBgIndex = (currentBgIndex + 1) % Math.max(desktopBackgroundImages.length, mobileBackgroundImages.length);
      
      desktopImages[currentBgIndex]?.classList.add('active');

    // Initialize questions
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question-box";
      div.id = `q${i}`;
      div.innerHTML = `

    });

    function showQuestion(index) {
      if (!isEligible) return;
      
      document.querySelector('.question-box.active')?.classList.remove('active');
      if (index < questions.length) {
        document.getElementById(`q${index}`).classList.add('active');
        updateProgress(index);
      } else {
        progressContainer.style.display = 'none';
        finishContainer.style.display = 'flex';

    function updateProgress(index) {
      const percent = (index / questions.length) * 100;
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${index}/${questions.length}`;

    function showNotEligible() {

    function resetVerification() {

      notEligibleCard.style.display = 'none';

        showNotEligible();
        return;
      }
      
      changeBackground();
      showQuestion(qIndex + 1);
    }
