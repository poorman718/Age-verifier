<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Image Containers */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* Desktop Images */
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-image.active {
      opacity: 0.5;
    }

    /* Mobile Images (9:16 ratio) */
    .mobile-bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      aspect-ratio: 9/16;
    }

    .mobile-bg-image.active {
      opacity: 0.5;
    }

    /* Background Overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(15, 12, 41, 0.7) 0%, rgba(26, 26, 46, 0.7) 100%);
      z-index: -1;
      backdrop-filter: blur(2px);
    }

    /* Lights */
    .light {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      z-index: 0;
      animation: float 15s infinite ease-in-out;
    }

    .light-1 {
      width: 300px;
      height: 300px;
      background: #ff4d6d;
      top: 20%;
      left: 10%;
    }

    .light-2 {
      width: 400px;
      height: 400px;
      background: #9d4edd;
      bottom: 15%;
      right: 10%;
      animation-delay: 3s;
    }

    .light-3 {
      width: 250px;
      height: 250px;
      background: #ff758f;
      top: 60%;
      left: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Content Box */
    .content-box {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin: 15px auto;
    }

    /* Media Queries for Image Display */
    @media (max-width: 768px) {
      .bg-image {
        display: none;
      }
      .mobile-bg-image {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .bg-image {
        display: block;
      }
      .mobile-bg-image {
        display: none;
      }
    }

    /* Rest of your existing styles... */
    h1 {
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(255, 77, 109, 0.5);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background: linear-gradient(90deg, #ff4d6d, #9d4edd);
      border-radius: 3px;
    }

    .question-box {
      display: none;
      margin: 15px 0;
    }

    .question-box.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question-text {
      color: #fff;
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 480px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }
    }

    .option {
      background: linear-gradient(45deg, #ff4d6d, #9d4edd);
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
    }

    .option:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
    }

    .progress-container {
      width: 100%;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      min-width: 45px;
    }

    .progress-bar {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4d6d, #9d4edd);
      border-radius: 3px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .finish-container {
      display: none;
      justify-content: center;
      margin-top: 15px;
    }

    .finish {
      background: linear-gradient(45deg, #ff4d6d, #9d4edd);
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 180px;
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
      transition: all 0.3s ease;
    }

    .finish:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
    }

    .finish svg {
      margin-left: 6px;
      transition: transform 0.3s ease;
    }

    .finish:hover svg {
      transform: translateX(4px);
    }

    .not-eligible-card {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 77, 109, 0.3);
      text-align: center;
      margin: 20px auto;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    .not-eligible-card h2 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .not-eligible-card p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .back-button {
      background: linear-gradient(45deg, #9d4edd, #ff4d6d);
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
    }

    .back-button svg {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .back-button:hover svg {
      transform: translateX(-4px);
    }
  </style>
</head>
<body>

  <div class="bg-container" id="mobile-bg-container"></div>

  <script>
    // Background Images (Replace with your actual image URLs)
    const desktopBackgroundImages = [
      'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?w=1920',
      'https://images.unsplash.com/photo-1519751138087-5bf79df62d5b?w=1920',
      'https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?w=1920',
      'https://images.unsplash.com/photo-1511499767150-a48a237f0083?w=1920',
      'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=1920',
      'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1920',
      'https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=1920',
      'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=1920',
      'https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?w=1920',
      'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=1920'
    ];

    // Mobile Background Images (9:16 ratio - using your provided links)
    const mobileBackgroundImages = [
      'https://cdn.pixabay.com/photo/2017/07/30/20/37/woman-2555564_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/10/15/08/30/ai-generated-9121558_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/08/19/14/16/ai-8980861_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/09/01/08/59/ai-generated-9013533_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/11/05/21/21/woman-9176875_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/09/20/10/23/ai-generated-9061122_1280.jpg',
      'https://cdn.pixabay.com/photo/2024/09/26/08/05/ai-generated-9075428_1280.png',
      'https://cdn.pixabay.com/photo/2016/07/02/19/09/nude-1493585_1280.jpg',
      'https://cdn.pixabay.com/photo/2022/08/16/10/03/spring-7389888_1280.jpg',
      'https://cdn.pixabay.com/photo/2017/07/30/20/37/woman-2555564_1280.jpg',
    ];

    // Background Management
    let currentBgIndex = 0;
    
    function initBackgrounds() {
      const desktopContainer = document.getElementById('desktop-bg-container');
      const mobileContainer = document.getElementById('mobile-bg-container');
      
      // Create desktop image elements
      desktopBackgroundImages.forEach((img, index) => {
        const imgElement = document.createElement('img');
        imgElement.className = 'bg-image';
        imgElement.src = img;
        imgElement.alt = `Desktop Background ${index + 1}`;
        desktopContainer.appendChild(imgElement);
      });

      // Create mobile image elements
      mobileBackgroundImages.forEach((img, index) => {
        const imgElement = document.createElement('img');
        imgElement.className = 'mobile-bg-image';
        imgElement.src = img.replace('ibb.co', 'i.ibb.co') + '.jpg'; // Convert to direct image links
        imgElement.alt = `Mobile Background ${index + 1}`;
        mobileContainer.appendChild(imgElement);
      });

      // Set first images as active
      const firstDesktopImage = document.querySelector('.bg-image');
      const firstMobileImage = document.querySelector('.mobile-bg-image');
      if (firstDesktopImage) firstDesktopImage.classList.add('active');
      if (firstMobileImage) firstMobileImage.classList.add('active');
    }

    function changeBackground() {
      const desktopImages = document.querySelectorAll('.bg-image');
      const mobileImages = document.querySelectorAll('.mobile-bg-image');
      
      desktopImages[currentBgIndex]?.classList.remove('active');
      mobileImages[currentBgIndex]?.classList.remove('active');
      
      currentBgIndex = (currentBgIndex + 1) % Math.max(desktopBackgroundImages.length, mobileBackgroundImages.length);
      
      desktopImages[currentBgIndex]?.classList.add('active');
      mobileImages[currentBgIndex]?.classList.add('active');
    }

    // Main App
    const questions = [
      ["Are you 18 years or older?", "Yes", "No"],
      ["How do you identify your gender?", "Male", "Female"],
      ["What type of content are you most interested in?", "Female-focused", "Male-focused"],
      ["Do you prefer soft or hardcore content?", "Soft & Romantic", "Hardcore & Explicit"],
      ["Do you enjoy solo or couple scenes more?", "Solo", "Couple"],
      ["Would you like to see straight or same-sex content?", "Straight", "Same-Sex"],
      ["Are you more into visual or story-based content?", "Visual Focus", "Story & Roleplay"],
      ["Do you like amateur or professional content?", "Amateur (Real Vibes)", "Professional (Studio Shot)"],
      ["Do you prefer long videos or short clips?", "Short & Sweet", "Full-Length Experience"],
      ["Would you like to receive custom content suggestions?", "Yes, personalize for me", "No, I'll explore myself"]
    ];

    const container = document.getElementById("question-container");
    const progressContainer = document.getElementById("progress-container");
    const progressFill = document.getElementById("progress-fill");
    const progressText = document.querySelector(".progress-text");
    const finishContainer = document.getElementById("finish-container");
    const notEligibleCard = document.getElementById("not-eligible-card");
    const backButton = document.getElementById("back-button");
    const contentBox = document.querySelector(".content-box");
    const selections = new Array(questions.length).fill(null);
    let isEligible = true;

    // Initialize questions
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question-box";
      div.id = `q${i}`;
      div.innerHTML = `
        <div class="question-text"><strong>${i + 1}. ${q[0]}</strong></div>
        <div class="options">
          <div class="option" onclick="selectOption(${i}, 0)">${q[1]}</div>
          <div class="option" onclick="selectOption(${i}, 1)">${q[2]}</div>
        </div>`;
      container.appendChild(div);
    });

    function showQuestion(index) {
      if (!isEligible) return;
      
      document.querySelector('.question-box.active')?.classList.remove('active');
      if (index < questions.length) {
        document.getElementById(`q${index}`).classList.add('active');
        updateProgress(index);
      } else {
        progressContainer.style.display = 'none';
        finishContainer.style.display = 'flex';
      }
    }

    function updateProgress(index) {
      const percent = (index / questions.length) * 100;
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${index}/${questions.length}`;
    }

    function showNotEligible() {
      contentBox.style.display = 'none';
      notEligibleCard.style.display = 'block';
    }

    function resetVerification() {
      contentBox.style.display = 'block';
      notEligibleCard.style.display = 'none';
      isEligible = true;
      showQuestion(0);
    }

    function selectOption(qIndex, optIndex) {
      selections[qIndex] = questions[qIndex][optIndex + 1];
      localStorage.setItem("adultAnswers", JSON.stringify(selections));
      
      // Special handling for first question
      if (qIndex === 0 && optIndex === 1) {
        isEligible = false;
        showNotEligible();
        return;
      }
      
      changeBackground();
      showQuestion(qIndex + 1);
    }

    // Back button event
    backButton.addEventListener('click', resetVerification);

    // Initialize everything
    window.onload = function() {
      initBackgrounds();
      showQuestion(0);
    };
  </script>
</body>
